---
title: Contact Redash
layout: default
permalink: /contact/

---

<section class="section">
    <div class="container">
        <h1 class="text-center">Hey Redash</h1>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="bs-callout bs-callout-primary">
                    <p>Please notice this contact form is <strong>only for general inquires and customers with active subscription.</strong></p>

                    <p>For support questions and open source users, please use our <a href="https://discuss.redash.io/">Forum</a> or <a href="http://slack.redash.io/">Slack</a>.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

                <form name="contact" method="POST" class="redash-contact-form" action="thank-you" netlify>

                    <p class="hidden">
                        <label>Don’t fill this out if you're human: <input name="bot-field"></label>
                    </p>

                    <div class="form-group">
                        <label for="name">My name is</label>
                        <input type="text" class="form-control" id="name" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">My email is</label>
                        <input type="email" class="form-control" id="email" placeholder="you@email.com">
                    </div>

                    <div class="form-group">
                        <label for="message">My message</label>
                        <textarea name="message" class="form-control" id="message" placeholder="Message..." rows="3" width="100%"></textarea>
                    </div>

                    <div netlify-recaptcha></div>
                    <p>
                        <button type=”submit” class="btn btn-primary btn-lg btn-block">Send message</button>
                    </p>
                </form>
            </div>
        </div>
    </div><!-- container -->
</section><!-- section -->
